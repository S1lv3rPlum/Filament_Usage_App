<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spool Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Shared navigation -->
  <nav>
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='inventory.html'">Inventory</button>
    <button onclick="window.location.href='history.html'">History</button>
    <button onclick="window.location.href='settings.html'">Settings</button>
  </nav>

  <main class="container">
    <h1>Spool Inventory</h1>
    
    <!-- Section for adding spools -->
    <section id="addSpoolSection">
      <h2>Add New Spool</h2>
      <form id="addSpoolForm">
        <label>
          Name:
          <input type="text" id="spoolName" required />
        </label>
        <label>
          Material:
          <input type="text" id="spoolMaterial" required />
        </label>
        <label>
          Weight (g):
          <input type="number" id="spoolWeight" required />
        </label>
        <label>
          Empty Spool Weight (g):
          <input type="number" id="spoolEmptyWeight" required />
        </label>
        <button type="submit">Add Spool</button>
      </form>
    </section>

    <!-- Table for inventory -->
    <section id="inventorySection">
      <h2>Current Inventory</h2>
      <table id="inventoryTable" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Material</th>
            <th>Total Weight</th>
            <th>Empty Spool Weight</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="inventory.js"></script>
</body>
</html>

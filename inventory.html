<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filament Tracker — Inventory</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007acc" />
</head>
<body>
  <header>
    <h1>Filament Tracker</h1>
  </header>
  <main id="inventory">
    <h2>Spool Inventory</h2>
    
    <a href="emptyspools.html" class="menu-button">Manage Empty Spool Weights</a>
      
    <!-- Inventory Table -->
    <section id="inventoryListSection" style="margin-top:20px;">
      <h3>Current Inventory</h3>
      <div class="table-wrapper">
        <table id="inventoryTable">
          <thead>
            <tr>
              <th>Brand</th>
              <th>Color</th>
              <th>Material</th>
              <th>Length (m)</th>
              <th>Weight (g)</th>
              <th>Color Details</th>
              <th>Empty Spool</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody><!-- rows injected dynamically --></tbody>
        </table>
      </div>
    </section>
    <div style="margin-top:20px;">
      <button onclick="smartBack()">⬅ Back</button>
    </div>
  </main>
  <footer id="footer">© Data Forge</footer>
  <script src="inventory.js"></script>
</body>
</html>

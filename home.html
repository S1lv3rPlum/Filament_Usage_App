<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filament Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007acc" />
</head>
<body>
  <header>
    <h1>Filament Tracker</h1>
  </header>

  <main id="home">
    <button onclick="showScreen('addSpool')">âž• Add New Spool</button>
    <button onclick="showScreen('library')">ðŸ“¦ View Inventory</button>
    <button onclick="showScreen('history')">ðŸ“œ Usage History</button>
    <button onclick="showScreen('tracking')">ðŸŽ¯ Start Tracking</button>
  </main>

  <!-- Add Spool Screen -->
  <section id="addSpool" class="hidden">
    <h2>Add New Spool</h2>
    <input id="brand" placeholder="Brand" />
    <input id="color" placeholder="Color" />
    <input id="material" placeholder="Material" />
    <input id="length" type="number" placeholder="Length (m)" />
    <input id="weight" type="number" placeholder="Weight (g)" />
    <button onclick="saveSpool()">Save Spool</button>
    <button onclick="showScreen('home')">â¬… Back</button>
  </section>

  <!-- Inventory Screen -->
  <section id="library" class="hidden">
    <h2>Spool Library</h2>
    <ul id="spoolList"></ul>
    <button onclick="showScreen('home')">â¬… Back</button>
  </section>

  <!-- Tracking Screen -->
  <section id="tracking" class="hidden">
    <h2>Start Tracking</h2>

    <label for="selectSpool">Select Spool:</label>
    <select id="selectSpool"></select>

    <label for="inputLengthUsed">Filament Length Used (m):</label>
    <input
      type="number"
      id="inputLengthUsed"
      min="0"
      step="0.01"
      placeholder="0.00"
    />

    <button onclick="saveUsage()">Save Usage</button>
    <button onclick="showScreen('home')">â¬… Back</button>
  </section>

  <!-- Usage History Screen -->
  <section id="history" class="hidden">
    <h2>Usage History</h2>
    <ul id="historyList"></ul>
    <button onclick="showScreen('home')">â¬… Back</button>
  </section>

  <footer id="footer">Â© Data Forge</footer>

  <script src="home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filament Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007acc" />
</head>
<body>
  <header>
    <h1>Filament Tracker</h1>
  </header>

<main id="home">
  <button onclick="showScreen('addSpool')">➕ Add New Spool</button>
  <button onclick="showScreen('library')">📦 View Inventory</button>
  <button onclick="showScreen('history')">📜 Usage History</button>
  <button onclick="showScreen('tracking')">🎯 Start Tracking</button>
  <button onclick="showScreen('analytics')">📊 Analytics</button>
  <button onclick="showScreen('settings')">⚙️ Settings</button>
</main>



 <section id="addSpool" class="hidden">
  <h2>Add New Spool</h2>
  <input id="brand" placeholder="Brand" />
  <input id="color" placeholder="Color" />
  
  <select id="materialSelect" onchange="handleMaterialChange()" style="padding: 10px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; margin-bottom: 10px;">
    <!-- Options inserted dynamically -->
  </select>
  
  <input
    type="text"
    id="customMaterialInput"
    placeholder="Enter custom material"
    class="hidden"
    style="padding: 10px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; margin-bottom: 10px;"
  />
  
  <input id="length" type="number" placeholder="Length (m)" />
  <input id="weight" type="number" placeholder="Weight (g)" />
  <button onclick="saveSpool()">Save Spool</button>
  <button onclick="showScreen('home')">⬅ Back</button>
</section>

  <!-- Inventory Screen -->
  <section id="library" class="hidden">
    <h2>Spool Library</h2>
    <ul id="spoolList"></ul>
    <button onclick="showScreen('home')">⬅ Back</button>
  </section>

  <!-- Tracking Screen -->
  <section id="tracking" class="hidden">
    <h2>Start Tracking</h2>

    <label for="selectSpool">Select Spool:</label>
    <select id="selectSpool"></select>

    <label for="inputLengthUsed">Filament Length Used (m):</label>
    <input
      type="number"
      id="inputLengthUsed"
      min="0"
      step="0.01"
      placeholder="0.00"
    />

    <button onclick="saveUsage()">Save Usage</button>
    <button onclick="showScreen('home')">⬅ Back</button>
  </section>

  <!-- Usage History Screen -->
  <section id="history" class="hidden">
    <h2>Usage History</h2>
    <ul id="historyList"></ul>
    <button onclick="showScreen('home')">⬅ Back</button>
  </section>
  
  <section id="analytics" class="hidden">
  <h2>Analytics</h2>
  <div id="analyticsContent">
    <!-- Charts and stats will go here -->
    <canvas id="usageChart" width="300" height="300"></canvas>
  </div>
  <button onclick="showScreen('home')">⬅ Back</button>
</section>
  
  
  
  <!-- Settings Screen -->
<section id="settings" class="hidden">
  <h2>Settings</h2>
  <button id="checkUpdatesBtn">Check for Updates</button>
  <button onclick="showScreen('home')">⬅ Back</button>
</section>
  
  

  <footer id="footer">© Data Forge</footer>

  <script src="home.js"></script>
</body>
</html>

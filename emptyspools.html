<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Empty Spool Weights</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Empty Spool Weights</h1>
  </header>

  <main id="emptySpoolsMain">
    <section>
      <h2>Add New Empty Spool</h2>
      <input id="newBrand" placeholder="Brand" style="padding: 10px; font-size:1em; margin-right:5px;" />
      <input id="newPackage" placeholder="Package/Size" style="padding: 10px; font-size:1em; margin-right:5px;" />
      <input id="newWeight" type="number" placeholder="Weight (g)" style="padding: 10px; font-size:1em; margin-right:5px; width:100px;" />
      <button id="addEmptySpoolBtn">Add</button>
    </section>

    <section style="margin-top: 20px;">
      <h2>Existing Empty Spools</h2>
      <table id="emptySpoolsTable" style="width:100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="text-align:left; padding:8px;">Brand</th>
            <th style="text-align:left; padding:8px;">Package/Size</th>
            <th style="text-align:left; padding:8px;">Default Weight (g)</th>
            <th style="text-align:left; padding:8px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
    </section>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Empty Spools</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1>Empty Spools</h1>

    <!-- Back button (always to home2.html) -->
    <button class="btn" onclick="location.href='home2.html'">â¬… Back</button>

    <!-- Empty Spools Form -->
    <form id="emptySpoolsForm">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" required />

      <label for="size">Spool Size (e.g., 1kg, 0.75kg):</label>
      <input type="text" id="size" name="size" required />

      <label for="emptyWeight">Empty Spool Weight (g):</label>
      <input type="number" id="emptyWeight" name="emptyWeight" step="0.01" required />

      <button type="submit" class="btn">Add Empty Spool</button>
    </form>

    <!-- Table of Empty Spools -->
    <h2>Saved Empty Spools</h2>
    <table id="emptySpoolsTable" class="data-table">
      <thead>
        <tr>
          <th>Brand</th>
          <th>Size</th>
          <th>Empty Weight (g)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let emptySpools = JSON.parse(localStorage.getItem("emptySpools")) || [];

    function renderEmptySpools() {
      const tableBody = document.querySelector("#emptySpoolsTable tbody");
      tableBody.innerHTML = "";
      emptySpools.forEach((spool, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${spool.brand}</td>
          <td>${spool.size}</td>
          <td>${spool.emptyWeight}</td>
          <td>
            <button class="btn delete-btn" onclick="deleteEmptySpool(${index})">Delete</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    function deleteEmptySpool(index) {
      emptySpools.splice(index, 1);
      localStorage.setItem("emptySpools", JSON.stringify(emptySpools));
      renderEmptySpools();
    }

    document.getElementById("emptySpoolsForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const brand = document.getElementById("brand").value.trim();
      const size = document.getElementById("size").value.trim();
      const emptyWeight = parseFloat(document.getElementById("emptyWeight").value);

      if (brand && size && !isNaN(emptyWeight)) {
        emptySpools.push({ brand, size, emptyWeight });
        localStorage.setItem("emptySpools", JSON.stringify(emptySpools));
        renderEmptySpools();
        this.reset();
      }
    });

    // Initial render
    renderEmptySpools();
  </script>
</body>
</html>
